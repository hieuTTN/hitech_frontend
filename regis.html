<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WpF Degree : Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/icon" href="img/wpf-favicon.png"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/superslides.css">
    <link href="css/slick.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/queryLoader.css" type="text/css" />
    <link type="text/css" media="all" rel="stylesheet" href="css/jquery.tosrus.all.css" />    
    <link id="switcher" href="css/themes/default-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="handle/menu.js"></script>
    <link rel="stylesheet" type="text/css" href="styleadmin.css">
    <script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector : 'textarea#editor',
		});
	</script>
    <script>
       window.onload = function(){
            loadMenu();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>
    
    <!--=========== BEGIN CONTACT SECTION ================-->
    <section id="uploadcouse">
      <div class="container">
            <div class="login-form">
                <div class="col-lg-5 content-login">
                    <h4 class="singin">Sign up</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Username</label>
                            <input id="username" type="text" placeholder="username" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Fullname</label>
                            <input id="fullname" type="text" placeholder="fullname" class="form-control">
                        </div>
                     </div>
                    <label>Email</label>
                    <input id="email" type="email" placeholder="email" class="form-control">
                    <label>Password</label>
                    <input id="password" type="password" placeholder="******" class="form-control">
                    <label>RePassword</label>
                    <input id="password" type="password" placeholder="******" class="form-control">
                    <div class="row">
                       <div class="col-md-6">
                        <label>Choose Role</label>
                        <select class="form-control">
                            <option>Student</option>
                            <option>Teacher</option>
                        </select>
                       </div>
                       <div class="col-md-6">
                        <label>Phone</label>
                            <input id="phone" type="text" placeholder="phone" class="form-control">
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6">
                            <label>Avatar</label>
                            <input id="avatar" type="file" class="form-control">
                       </div>
                       <div class="col-md-6">
                            <img id="avatar_img" class="img_mycouser" style="margin-top: 15px;"><br>
                        </div>
                    </div>
                <button class="btn-login" onclick="login()">Sign up</button>
                <p class="not-member">Have an account? <a href="login.html">Sign in</a> </p>
        </div>
      </div>
    </section>

    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>  
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.animate-enhanced.min.js"></script>
    <script src="js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>   
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="js/jquery.tosrus.min.all.js"></script>   
    <script src="js/custom.js"></script>
    <script>
        avatar.onchange = evt => {
          const [file] = avatar.files
          if (file) {
            avatar_img.src = URL.createObjectURL(file)
          }
        }
      </script>

  </body>
</html>
