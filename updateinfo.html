<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WpF Degree : Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/icon" href="img/wpf-favicon.png"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/superslides.css">
    <link href="css/slick.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/queryLoader.css" type="text/css" />
    <link type="text/css" media="all" rel="stylesheet" href="css/jquery.tosrus.all.css" />    
    <link id="switcher" href="css/themes/default-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="handle/menu.js"></script>
    <script>
       window.onload = function(){
            loadMenu();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>
    <section id="imgBanner">
      <h2>Update Information</h2>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->
    
    <!--=========== BEGIN CONTACT SECTION ================-->
    <section id="contact">
      <div class="container">
       <div class="row">
         <div class="col-lg-7 col-md-7 col-sm-7">
           <div class="contact_form wow fadeInLeft">
                <label>Fullname</label>
                <input type="text" class="form-control" placeholder="Your name">
                <label>Email</label>
                <input type="mail" class="form-control" placeholder="Email address">     
                <label>Avatar</label>    
                <input type="file" class="form-control">       
                <label>Phone</label>       
                <input class="form-control" placeholder="phone">
                <button class="btn btn-primary form-control" style="margin-top: 30px;">Update Information</button>
           </div>
         </div>
         <div class="col-lg-5 col-md-5 col-sm-5">
           <div class="contact_address wow fadeInRight">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="****">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="****">     
                <label>Renew Passowrd</label>    
                <input type="password" class="form-control" placeholder="****">       
                <button class="btn btn-primary form-control" style="margin-top: 30px;">Change Password</button>
           </div>
         </div>
       </div>
      </div>
    </section>

    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>  
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.animate-enhanced.min.js"></script>
    <script src="js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>   
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="js/jquery.tosrus.min.all.js"></script>   
    <script src="js/custom.js"></script>


  </body>
</html>
