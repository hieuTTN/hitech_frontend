<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WpF Degree : Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/icon" href="img/wpf-favicon.png"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/superslides.css">
    <link href="css/slick.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/queryLoader.css" type="text/css" />
    <link type="text/css" media="all" rel="stylesheet" href="css/jquery.tosrus.all.css" />    
    <link id="switcher" href="css/themes/default-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="handle/menu.js"></script>
    <script>
       window.onload = function(){
            loadMenu();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>
    <div class="chatmain">
        <div class="app">
            <div class="header">
                <div class="title-chat">Users</div>
                <div class="infor-room-chat">
                    <p id="userdangchat"></p>
                </div>
            </div>
            <div class="wrapper">
                <div class="conversation-area" id="listUserWithMe">
        
                    <div class="msg online">
                        <img class="msg-profile" src="img/author.jpg" alt="" />
                        <div class="msg-detail">
                            <div class="msg-username">John wich</div>
                            <div class="msg-content">
                                <span class="msg-message">Hello friend, I'm john, plese check my request</span>
                                <span class="msg-date">20m</span>
                            </div>
                        </div>
                    </div>
        
                </div>
                <div class="chat-area" id="scroll-to-bottom">
        
                    <div class="chat-area-main" id="noidungchats">
                        <img style="width: 70%;margin-left: 15%" src="https://cdn.dribbble.com/users/1003944/screenshots/15741863/06_comp_1_4x.gif?compress=1&resize=400x300"/>
        
        
                    </div>
        
                    <div class="chat-area-footer">
                        <input type="text" id="name" placeholder="write message" />
                        <input type="hidden" id="idnguoinhan" />
                        <label for="sendfile">
                            <i class="fa fa-paperclip"></i>
                        </label>
        
                        <input style="display: none;" onchange="myfun()" id="sendfile" type="file" />
                        <button class="btn-send-message" id="send"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    <!--=========== END CONTACT SECTION ================-->

    <!--=========== BEGIN GOOGLE MAP SECTION ================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>  
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.animate-enhanced.min.js"></script>
    <script src="js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>   
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="js/jquery.tosrus.min.all.js"></script>   
    <script src="js/custom.js"></script>


  </body>
</html>
